<template>
  <div class="slds-box slds-var-m-top_small" style="background-color: cadetblue">
    <h1>Lightning Record Form - Mode readonly - Layout Compact</h1>
    <lightning-record-form record-id={caseRecordId} object-api-name={caseObject} columns="2" layout-type="Compact" mode="readonly"></lightning-record-form>
  </div>
  <br>
  <div class="slds-box slds-var-m-top_small" style="background-color: cadetblue">
    <h1>Lightning Record Form - Mode view - Layout Full</h1>
    <lightning-record-form record-id={caseRecordId} object-api-name={caseObject} columns="2" layout-type="Full" mode="view"></lightning-record-form>
  </div>
  <br>
  <div class="slds-box slds-var-m-top_small" style="background-color: cadetblue">
    <h1>Lightning Record Form - Mode edit - Layout com campos definidos</h1>
    <lightning-record-form record-id={caseRecordId2} object-api-name={caseObject} columns="2" fields={arrayComCampos} mode="edit"></lightning-record-form>
  </div>
  <br>
  <!-- Somente visualização -->
  <div class="slds-box slds-var-m-top_small" style="background-color: cornflowerblue">
    <h1>Lightning Record <i>View</i> Form - Layout com campos definidos</h1>
    <lightning-record-view-form record-id={caseRecordId2} object-api-name={caseObject}>
      <lightning-output-field field-name={caseNumberField}></lightning-output-field>
      <lightning-output-field field-name={subjectField}></lightning-output-field>
      <lightning-output-field field-name={caseDescriptionField}></lightning-output-field>
    </lightning-record-view-form>
  </div>
</template>
