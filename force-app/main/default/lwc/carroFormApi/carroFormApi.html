<template>
  <div class="container">
    <!-- Componente de Card do Lightning com título e ícone -->
    <lightning-card title="Formulário de Carro" icon-name="standard:travel_mode">
      <div class="slds-var-p-around_medium">
        <!-- Campo de entrada para o nome do cliente -->
        <lightning-input label="Nome do Cliente" value={selectedName} onchange={handleNameChange} type="text" name="Cliente" placeholder="Insira o nome do Cliente"></lightning-input>
        <!-- Combobox para selecionar o modelo do carro -->
        <lightning-combobox label="Selecione o Modelo" options={modelOptions} value={selectedModel} onchange={handleModelChange} placeholder="Selecione uma opção"></lightning-combobox>
        <!-- Combobox para selecionar o carro -->
        <lightning-combobox label="Selecione o Carro" options={carOptions} value={selectedCar} onchange={handleCarChange} placeholder="Selecione uma opção"></lightning-combobox>
        <!-- Combobox para selecionar o tipo de pintura -->
        <lightning-combobox label="Tipo de Pintura" options={paintingOptions} value={selectedPainting} onchange={handlePaintingChange} placeholder="Selecione uma opção"></lightning-combobox>
        <!-- Combobox para selecionar a cor -->
        <lightning-combobox label="Selecione a Cor" options={colorOptions} value={selectedColor} onchange={handleColorChange} placeholder="Selecione uma opção"></lightning-combobox>

      </div>
      <!-- Botões de Salvar e Limpar -->
      <div class="slds-var-p-around_medium">
        <lightning-button label="Salvar" variant="brand" onclick={handleSubmit}></lightning-button>
        <lightning-button label="Limpar" variant="destructive" onclick={handleClear} class="slds-var-m-left_large"></lightning-button>
      </div>
      <!-- Resultado das escolhas -->
      <div if:true={selectedColor}>
        <div class="slds-var-p-around_medium">
          <p>Modelo selecionado: {selectedModel}</p>
          <p>Cor selecionada: {selectedColor}</p>
        </div>
      </div>
    </lightning-card>
  </div>
</template>
