<template>
  <div class="slds-box">
    <div>
      <h1 style="font-weight: bold">Calculadora</h1>
    </div>
    <div>
        <lightning-input type="number" value={priNumero} name="primeiroNumero" onchange={priNumeroChange} placeholder="Entre com o seu primeiro número"></lightning-input>
    </div>
    <div style="height: 14px">
      <span style="font-size: 20px; font-weight: bold">{mensagem}</span>
    </div>
    <div>
        <lightning-input type="number" value={segNumero} name="segundoNumero" onchange={segNumeroChange} placeholder="Entre com o seu segundo número"></lightning-input>
    </div>
    <div class="slds-var-m-top_small">
        <lightning-button variant="brand" label="Somar" title="Somar" onclick={somar}></lightning-button>
        <lightning-button variant="brand" label="Subtrair" title="Subtrair" onclick={subtrair} class="slds-var-m-left_x-small"></lightning-button>
        <lightning-button variant="brand" label="Multiplicar" title="Multiplicar" onclick={multiplicar} class="slds-var-m-left_x-small"></lightning-button>
        <lightning-button variant="brand" label="Dividir" title="Dividir" onclick={dividir} class="slds-var-m-left_x-small"></lightning-button>
        <lightning-button variant="destructive" label="CE" title="Limpar" onclick={limpar} class="slds-var-m-left_x-small"></lightning-button>
        <lightning-button variant="success" label="=" title="Limpar" onclick={resolver} class="slds-var-m-left_x-small"></lightning-button>
    </div>
    <template if:true={mostraResultado}>
      <div class="slds-box slds-theme_shade slds-var-m-top_small">
          <p>{priNumero} {operacao} {segNumero} {igual} {total}</p>
      </div>
    </template>
  </div>

<!-- 
  thead>tr>th*3>div

  tbody>tr*3>td>div -->
</template>
