<template>
    <article class="slds-card">
    <div class="slds-grid slds-einstein-header slds-card__header">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-grid slds-grid_vertical-align-center slds-size_3-of-4 slds-medium-size_2-of-3">
            <h1 class="slds-truncate" title="calculadora">
                <span class="slds-text-heading_medium">Calculadora</span>
            </h1>
        </div>
        <div class="slds-einstein-header__figure slds-size_1-of-4 slds-medium-size_1-of-3"></div>
      </header>
    </div>
      <div class="slds-card__body slds-card__body_inner">
        <div>
            <lightning-input type="number" value={priNumero} name="primeiroNumero" onchange={priNumeroChange} placeholder="Entre com o seu primeiro número"></lightning-input>
        </div>
        <div class="slds-var-m-top_small">
          <lightning-button variant="brand" label="+" title="Somar" onclick={somar}></lightning-button>
          <lightning-button variant="brand" label="-" title="Subtrair" onclick={subtrair} class="slds-var-m-left_x-small"></lightning-button>
          <lightning-button variant="brand" label="X" title="Multiplicar" onclick={multiplicar} class="slds-var-m-left_x-small"></lightning-button>
          <lightning-button variant="brand" label="/" title="Dividir" onclick={dividir} class="slds-var-m-left_x-small"></lightning-button>
          <lightning-button variant="destructive" label="CE" title="Limpar" onclick={limpar} class="slds-var-m-left_x-small"></lightning-button>
        </div>
        <div>
            <lightning-input type="number" value={segNumero} name="segundoNumero" onchange={segNumeroChange} placeholder="Entre com o seu segundo número"></lightning-input>
        </div>
        <div class="slds-var-m-top_small">
          <lightning-button variant="success" label="=" title="Resolver" onclick={resolver} class="slds-var-m-left_x-small"></lightning-button>
        </div>
        <template if:true={mostraResultado}>
          <div class="slds-box slds-theme_shade slds-var-m-top_small">
              <p>{priNumero} {operacao} {segNumero} {igual} {total}</p>
          </div>
        </template>
      </div>
    </article>
  </template>
