<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funções JavaScript</title>
</head>

<body>
  <h1>Teste</h1>
  <button onclick="soma()" label="somar">Somar</button>
  <div id="res"></div>
  <script>
    let sum = function (a, b) {
      return a + b;
    }

    function soma() {
      sum(5, 2)
      document.getElementById(res).innerHTML = sum(5, 2)
    }
  </script>
</body>

</html>
